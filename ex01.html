<script>

    // Classe é um modelo para criação de objetos.
    class Pessoa {

        // Atributos 
        nome;
        login;
        senha;
    }

    // Instanciar classe -> Criar um objeto novo do tipo da classe.
    var rodrigo = new Pessoa();

    // Exibindo os valores dos atributos
    console.log(rodrigo.nome, rodrigo.login, rodrigo.senha);

    // Alterando atributos
    rodrigo.nome = 'Rodrigo da Silva';
    rodrigo.login = 'rodrigo';
    rodrigo.senha = '123abc';

    // Exibindo os valores dos atributos
    console.log(rodrigo.nome, rodrigo.login, rodrigo.senha);

</script>
