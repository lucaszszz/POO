<h1>JavaScript com classes 2</h1>
<h2>ECMAScript 6</h2>

<script>

    class Fruit {
        name;
        color;

        constructor(name) {
            this.name = name;
        }

        getName() {
            return this.name;
        }
    }

    var apple = new Fruit("Apple");
    console.log(apple.getName());

</script>

<script>

    class Fruit2 {
        name;
        color;

        constructor(name, color = 'blue') {
            this.name = name;
            this.color = color;
        }

        getName() {
            return this.name;
        }

        getColor() {
            return this.color;
        }
    }

    var apple = new Fruit2("Apple", "yellow");
    console.log(apple.getName());
    console.log(apple.getColor());

</script>
